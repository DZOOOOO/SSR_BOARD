<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>
    <style>
        .join-box {
            width: 1000px;
            height: 500px;
            margin: auto;
            padding-top: 50px;
        }

        .field-error {
            color: red;
        }
    </style>
</head>
<body>

<!-- header -->
<nav class="navbar navbar-expand-lg bg-dark header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: white">SSR_BOARD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse login" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/member/login" style="color: white">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- content -->
<div class="join-box">
    <form action="/member/join" th:action th:object="${joinDto}" method="post">
        <h1>회원가입</h1>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="memberId">ID</label>
            <input type="text" id="memberId" name="memberId"
                   th:field="${joinDto.memberId}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="아이디(이메일)를 입력하세요">
            <div class="field-error" th:errors="${joinDto.memberId}">
                아이디 오류
            </div>
        </div>
        <div>
            <label for="password">PW</label>
            <input type="text" id="password" name="password"
                   th:field="${joinDto.password}"
                   class="form-control" placeholder="비밀번호를 입력하세요">
            <div class="field-error" th:errors="${joinDto.password}">
                비밀번호 오류
            </div>
        </div>
        <div>
            <label for="nickName">NICKNAME</label>
            <input type="text" id="nickName" name="nickName"
                   th:field="${joinDto.nickName}"
                   class="form-control" placeholder="닉네임을 입력하세요">
            <div class="field-error" th:errors="${joinDto.nickName}">
                닉네임 오류
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">가입하기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>
</div>

<!-- footer -->

</body>
</html>
